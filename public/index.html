<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5aeaf4c943.js"
      crossorigin="anonymous"
    ></script>

    <title>Newsletter</title>
  </head>
  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-6 m-auto">
          <h1><i class="fas fa-newspaper fa-2x"></i></h1>
          <h1 class="dispay-4">Newsletter Signup</h1>
          <p class="lead">
            Please Enter your info to get our monthly newsletter
          </p>
          <form action="/signup" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                id="first-name"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastName"
                id="last-name"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign up
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
